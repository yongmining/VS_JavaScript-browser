<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>01. 이벤트 핸들러 어트리뷰트</h1>

    <h3>이벤트 핸들러 등록</h3>
    <p>
        이벤트 핸들러 : 이벤트가 발생했을 때 브라우저에게 호출을 위임한 함수
        <br>
        이벤트가 발생했을 때 브라우저에게 이벤트 핸들러의 호출을 위임하는 것을
        이벤트 핸들러 등록이라고 하며, 이벤트 핸들러를 등록하는 방법은 3가지 이다.
    </p>

    <h3>이벤트 핸들러를 어트리뷰트 방식으로 등록</h3>
    <p>
        HTML 이벤트 핸들러 어트리뷰트 (on 접두사 + 이벤트타입) 값으로,
        함수 호출문을 할당하여 이벤트 핸들러를 등록하는 방식이다.
        주의할 점은 함수 참조가 아닌 함수 호출문을 할당하는 것이다.
    </p>
    <button onclick="alert('클릭했네?'); console.log('클릭했네?');">클릭해보세요</button>
    <button onmouseover="hello('김진호');">마우스를 올려보세요</button>
    <script>
        function hello(name) {
            alert(`${name}님 마우스를 올리셨군요~`);
        }
    </script>
</body>
</html>
