<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>04. 이벤트 핸들러 제거</h1>
    <p>
        EventTarget.prototype.removeEventListener 메소드로 addEventListener로 등록한
        이벤트 핸들러를 제거한다.
        <br>
        removeEventListener 메소드에 전달할 인수는 addEventListener메소드와 동일하다.
        전달한 인수가 일치하지 않으면 이벤트 핸들러는 제거되지 않는다.
    </p>
    <button id="btn">클릭해보세요</button>
    <script>
        const $button = document.getElementById('btn');

        const handleClick = () => alert('클릭했데요~');

        $button.addEventListener('click', handleClick);

        $button.removeEventListener('click', handleClick);

        //등록한 이벤트 핸들러를 참조할 수 없으면 제거할 수 없다.
        $button.addEventListener('mouseover', () => alert('마우스를 올렸데요~'));
        $button.removeEventListener('mouseover', () => alert('마우스를 올렸데요~'));
    </script>

    <p>
        이벤트 핸들러 프로퍼티 방식으로 등록한 이벤트 핸들러는
        removeEventListener 메소드로 제거할 수 없도,
        이벤트 핸들러 프로퍼티에 null을 할당해서 이벤트를 제거한다.
    </p>
    <button id="btn2">더블클릭해보세요</button>
    <script>
        const $button2 = document.getElementById('btn2');

        const handleDblClick = () => alert('더블클릭했데요~');

        $button2.ondblclick = handleDblClick;

        $button2.removeEventListener('dblclick', handleClick);

        $button2.ondblclick = null;
    </script>
</body>
</html>
