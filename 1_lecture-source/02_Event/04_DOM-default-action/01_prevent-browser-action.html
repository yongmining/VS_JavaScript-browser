<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>01. 브라우저 기본 동작 중단</h1>
    <p>
        이벤트 객체의 preventDefault 메소드는 DOM 요소의 기본 동작을 중단시킨다.<br>
        예를 들면 a 요소를 클릭하면 href 어트리뷰트에 지정된 링크로 이동하고,
        checkbox 또는 radio 요소를 클릭하면 체크 또는 해제 되는 것 등을
        기본 동작이라고 한다.
    </p>

    <a href="https://www.google.com">클릭해도 절대 이동할 수 없는 a태그</a>
    <br>
    <input type="checkbox"><label>클릭해도 절대 체크되지 않는 체크박스</label>

    <script>
        document.querySelector('a').addEventListener('click', e => {
            e.preventDefault();

            location = 'https://www.naver.com';
        });

        document.querySelector('input[type=checkbox]').addEventListener('click', e => {
            e.preventDefault();
        });
    </script>
</body>
</html>
