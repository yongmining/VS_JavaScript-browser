<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>02. 부모 노드 탐색</h1>
    <p>
        부모 노드를 탐색하려면 Node.prototype.parentNode 프로퍼티를 사용한다.
        텍스트 노드는 DOM트리 최종단 노드인 리프 노드(leaf node)이므로 
        부모가 텍스트 노드인 경우는 없다
    </p>
    <script>
        console.log('============= HTML ==============');
        console.log(document.documentElement);
        console.log('============= HEAD ==============');
        console.log(document.head);
        console.log('============= BODY ==============');
        console.log(document.body);
        console.log('=== HEAD의 parentNode ====');
        console.log(document.head.parentNode);
        console.log('=== BODY의 parentNode ===');
        console.log(document.body.parentNode);
    </script>

    <ul id="lists">
        <li class="coffee">커피</li>
        <li class="coke">콜라</li>
        <li class="milk">우유</li>
    </ul>
    <script>
        const $coke = document.querySelector('.coke');

        console.log($coke.parentNode);
    </script>
</body>
</html>
