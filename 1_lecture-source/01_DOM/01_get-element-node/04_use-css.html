<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .area {
            width: 100px;
            height: 100px;
            border: 1px solid lightgray;
        }
    </style>
</head>
<body>
    <h1>04. CSS 선택자를 이용한 요소 노드 취득</h1>
    <p>
        <b>
            Document.prototype.querySelector 메소드는 인수로 전달한 CSS 선택자를
            만족시키는 하나의 요 소 노드를 탐색하여 반환한다.
        </b>
    </p>
    <div class="area">
        <p>first</p>
    </div>
    <div class="area">
        <p>second</p>
    </div>
    <script>
        const $area = document.querySelector('.area');
        console.log($area);

        $area.style.backgroundColor = 'gray';

        const $first = $area.querySelector('p');
        $first.style.backgroundColor = 'red';

        const $noElem = document.querySelector('no');
        console.log($noElem);
    </script>

    <p>
        <b>
            Document.prototype.querySelectorAll 메소드는 인수로 전달한 CSS 선택자를
            만족시키는 모든 요소 노드를 탐색하여 반환한다.
            여러 개의 요소 노드 객체를 갖는 DOM 컬렉션 객체인 NodeList를 반환한다.
        </b>
    </p>
    <ul id="list">
        <li class="drink">커피</li>
        <li class="drink">콜라</li>
        <li class="food">김치찌개</li>
        <li class="food">된장찌개</li>
    </ul>
    <script>
        const $lists = document.querySelectorAll('ul > li');
        console.log($lists);

        [...$lists].forEach(list => list.style.backgroundColor = 'gray');

        const $foodLists = document.getElementById('list').querySelectorAll('.food');

        [...$foodLists].forEach(food => food.style.color = 'white');

        const $noElemList = document.querySelectorAll('.no');
        console.log($noElemList);
    </script>

</body>
</html>
