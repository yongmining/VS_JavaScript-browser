<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>01. inline style</h1>
    <p>
        HTMLElement.prototype.style 프로퍼티는 setter와 getter가 모두 존재하는 프로퍼티로
        요소 노드의 인라인 스타일을 취득하거나 추가 또는 변경한다.
        HTMLElement.prototype.style 프로퍼티는 CSSStyleDeclaration 타입의 객체를 반환하는데
        이 프로퍼티에 값을 할당하면 CSS 프로퍼티가 인라인 스타일로 HTML 요소에 추가되거나 변경된다.
    </p>
    <div style="color: white;">AREA</div>
    <script>
        const $area = document.querySelector('div');

        console.log($area.style);

        $area.style.width = '100px';
        $area.style.height = '100px';

        $area.style.backgroundColor = 'lightgray';
    </script>
</body>
</html>
