<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>02. navigator</h1>
    <pre>
        navigator 객체는 브라우저와 운영체제에 대한 정보를 제공한다.
        객체엔 다양한 프로퍼티가 있는데, 가장 잘 알려진 프로퍼티는 현재 사용중인
        브라우저의 정보를 알려주는 navigator.useAgent와
        브라우저가 실행중인 운영체제(windows, linux, max 등) 정보를 알려주는
        navigator.platform이 있다.
    </pre>
    <script>
        for(prop in navigator) {
            console.log(`${prop} : ${navigator[prop]}`);
        }

        console.log(navigator.userAgent);
        console.log(navigator.platform);
        
    </script>
</body>
</html>
